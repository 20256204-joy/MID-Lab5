<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Diet & Exercise Tracker</title>
</head>
<body>
    <table width="90%" border="0" cellspacing="10">
        <tr>
			<td>
				<img src="image/Banner.png" width="100%" alt="Banner">
			</td>
        </tr>

	   <tr>
           
            <td width="60%" valign="top">	
    <form>
        <fieldset>
            <legend><h3>Personal Info</h3></legend>
            
            <table>
                <tr>
                    <td width="right">Name: </td> <br>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <td>Age: </td> <br>
                    <td><input type="number" ></td> 
                </tr>
                <tr>
                    <td>Gender: </td> <br>
                    <td>
                        <select>
                            <option disabled selected>--Select--</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>    
            </table>    
        </fieldset> 
    </td>   
    </form>

        <fieldset style="width:700px">
            <legend><h3>Diet Tracking (Mon–Fri)</h3></legend>

                <table>
                    <table border="1px" width="50px">
                    <tr align="left" width="10px">
                        <td><b>Day</b> </td> 
                        <td><b><center>Calories</center></b></td>  
                    </tr>
                    <tr>
                        <td>Mon</td>
                        <td><input type="number" ></td>
                    </tr>    
                    <tr>
                        <td>Tue</td>
                        <td><input type="number" ></td>
                    </tr>  
                    <tr>
                        <td>Wed</td>
                        <td><input type="number" ></td>
                    </tr>    
                    <tr>
                        <td>Thu</td>
                        <td><input type="number" ></td>
                    </tr>    
                    <tr>
                        <td>Fri</td>
                        <td><input type="number" ></td>
                    </tr>
                    </table>
                </table>    
            </fieldset> 

            <fieldset style="width:700px">
                <legend><h3>Exercise (Mon–Fri)</h3></legend>

                    <table>
                        <table border="1px" width="50px">
                            <tr align="left" width="10px">
                            <td><b>Day</b> </td> 
                            <td><b><center>Minutes</center></b></td>  
                        </tr>
                        <tr>
                            <td>Mon</td>
                            <td><input type="number" ></td>
                        </tr>    
                        <tr>
                            <td>Tue</td>
                            <td><input type="number" ></td>
                        </tr>  
                        <tr>
                            <td>Wed</td>
                            <td><input type="number" ></td>
                        </tr>    
                        <tr>
                            <td>Thu</td>
                            <td><input type="number" ></td>
                        </tr>    
                        <tr>
                            <td>Fri</td>
                            <td><input type="number" ></td>
                        </tr>
                        </table>  
                    </table>    
                </fieldset> 
                <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

	<td width="40%" valign="top" align="center">
                <iframe 
                    width="450" height="250"
                    src="https://www.youtube.com/embed/Cbs6k8VUuNI" 
                    title="Healthy Eating and Exercise Tips">
                </iframe>
                <p>Watch this video for tips on healthy eating and exercise!</p>
            </td>
    </form>
</table>
	
</body>
</html>
