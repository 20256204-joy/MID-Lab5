<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Diet & Exercise Tracker</title>
</head>
<body>
    <table width="90%">
        <center>
			<img src="image/Banner.png" width="100%">
        </center>
    </table> 
    <table>  
        <iframe src="https://www.youtube.com/embed/Cbs6k8VUuNI" align="right"></iframe>
        <p><align="right">Watch this video for tips on healthy eating and exercise!</align></p>
    </table>  
    <form align="left">
        <fieldset style="width:700px">
            <legend><h3>Personal Info</h3></legend>
            
            <table>
                <tr>
                    <td>Name: </td> <br>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <td>Age: </td> <br>
                    <td><input type="number" ></td> 
                </tr>
                <tr>
                    <td>Gender: </td> <br>
                    <td>
                        <select>
                            <option disabled selected>--Select--</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>    
            </table>    
        </fieldset> 
    </td>   
    </form>

        <fieldset style="width:700px">
            <legend><h3>Diet Tracking (Mon–Fri)</h3></legend>

                <table>
                    <table border="1px" width="50px">
                    <tr align="left" width="10px">
                        <td><b>Day</b> </td> 
                        <td><b><center>Calories</center></b></td>  
                    </tr>
                    <tr>
                        <td>Mon</td>
                        <td><input type="number" ></td>
                    </tr>    
                    <tr>
                        <td>Tue</td>
                        <td><input type="number" ></td>
                    </tr>  
                    <tr>
                        <td>Wed</td>
                        <td><input type="number" ></td>
                    </tr>    
                    <tr>
                        <td>Thu</td>
                        <td><input type="number" ></td>
                    </tr>    
                    <tr>
                        <td>Fri</td>
                        <td><input type="number" ></td>
                    </tr>
                    </table>
                </table>    
            </fieldset> 

            <fieldset style="width:700px">
                <legend><h3>Exercise (Mon–Fri)</h3></legend>

                    <table>
                        <table border="1px" width="50px">
                            <tr align="left" width="10px">
                            <td><b>Day</b> </td> 
                            <td><b><center>Minutes</center></b></td>  
                        </tr>
                        <tr>
                            <td>Mon</td>
                            <td><input type="number" ></td>
                        </tr>    
                        <tr>
                            <td>Tue</td>
                            <td><input type="number" ></td>
                        </tr>  
                        <tr>
                            <td>Wed</td>
                            <td><input type="number" ></td>
                        </tr>    
                        <tr>
                            <td>Thu</td>
                            <td><input type="number" ></td>
                        </tr>    
                        <tr>
                            <td>Fri</td>
                            <td><input type="number" ></td>
                        </tr>
                        </table>  
                    </table>    
                </fieldset> 
                <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
    </form>
			<td width="40%" valign="top"> 
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/Cbs6k8VUuNI" frameborder="0" allowfullscreen></iframe>
                <p>Watch this video for tips on healthy eating and exercise!</p>
            </td>
	
</body>
</html>
